node-cache-key: &node-cache-key node-v2-{{ checksum "package.json" }}
node-docker-image: &node-docker-image circleci/node:12.11

version: 2.1

executors:
  node_executor:
    docker:
      - image: *node-docker-image

commands:
  node_bootstrap:
    description: Checkout code and restore node cache
    steps:
      - checkout
      - restore_cache:
          keys:
            - *node-cache-key
            - node-v2-
  npm_login:
    description: Adds token for accessing github package registry with npm
    steps:
      - run:
          name: Login to github package registry with npm
          command: . .circleci/npm_login.sh

jobs:
  bootstrap:
    description: Install node modules
    executor: node_executor
    steps:
      - node_bootstrap
      - npm_login
      - run: npm install
      - save_cache:
          key: *node-cache-key
          paths:
            - node_modules

  lint:
    description: Run the linter
    executor: node_executor
    steps:
      - node_bootstrap
      - run: npm run lint

  test:
    description: Run tests
    executor: node_executor
    steps:
      - node_bootstrap
      - run: npm run test:ci

  build_push:
    description: Build docker image and push it
    executor: node_executor
    steps:
      - checkout
      - npm_login
      - setup_remote_docker:
          version: 18.09.3
      - run: npm run docker:build
      - run: echo "$DOCKER_TOKEN" | docker login docker.pkg.github.com -u "$DOCKER_USERNAME" --password-stdin
      - run: npm run docker:push

workflows:
  version: 2
  commit:
    jobs:
      - bootstrap
      - lint:
          requires:
            - bootstrap
      - test:
          requires:
            - bootstrap
      - build_push:
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - master
